<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reclamos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Seguros • Reclamos</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="policies.html">Pólizas</a>
        <button id="themeBtn" class="btn btn-secondary btn-sm">Tema</button>
      </div>
    </div>
  </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap gap-2 align-items-end">
        <div>
          <label class="form-label">Estado</label>
          <select id="filterStatus" class="form-select form-select-sm">
            <option value="">Todos</option>
            <option value="abierto">Abierto</option>
            <option value="en_proceso">En proceso</option>
            <option value="cerrado">Cerrado</option>
          </select>
        </div>
        <div>
          <label class="form-label">ID Póliza</label>
          <input id="filterPolicyId" type="number" class="form-control form-control-sm" placeholder="Ej. 1">
        </div>
        <div class="ms-auto">
          <button id="btnReload" class="btn btn-outline-primary btn-sm">Recargar</button>
        </div>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Póliza</th>
              <th>Fecha</th>
              <th>Monto</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>

      <nav>
        <ul id="pagination" class="pagination pagination-sm"></ul>
      </nav>

      <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </main>

  <script type="module" src="./js/reclamos.js"></script>
</body>
</html>
