<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pólizas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Seguros • Pólizas</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="claims.html">Reclamos</a>
        <button id="themeBtn" class="btn btn-secondary btn-sm">Tema</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Botón para agregar nueva póliza -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Gestión de Pólizas</h4>
      <button id="btnAddPolicy" class="btn btn-primary btn-sm">
        Nueva Póliza
      </button>
    </div>

    <div class="d-flex flex-wrap gap-2 align-items-end">
      <div>
        <label class="form-label">Situación</label>
        <select id="filterStatus" class="form-select form-select-sm">
          <option value="">Todos</option>
          <option value="activa">Activa</option>
          <option value="vencida">Vencida</option>
          <option value="cancelada">Cancelada</option>
        </select>
      </div>
      <div>
        <label class="form-label">Estado</label>
        <select id="filterInsurer" class="form-select form-select-sm">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="ms-auto">
        <button id="btnReload" class="btn btn-outline-primary btn-sm">Recargar</button>
      </div>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-sm align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Estado</th>
            <th>Titular</th>
            <th>Número</th>
            <th>Prima</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Situación</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
    </div>

    <!-- Paginación del lado del cliente -->
    <nav>
      <ul id="pagination" class="pagination pagination-sm"></ul>
    </nav>

    <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </main>

  <!-- Modal para agregar/editar póliza -->
  <div class="modal fade" id="policyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="policyModalTitle">Nueva Póliza</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="policyForm">
            <div class="mb-3">
              <label class="form-label">Número de Póliza *</label>
              <input type="number" class="form-control" id="policyNumber" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado *</label>
              <select class="form-select" id="policyState" required>
                <option value="">Seleccionar...</option>
                <option value="OH">Ohio</option>
                <option value="IN">Indiana</option>
                <option value="IL">Illinois</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de Inicio</label>
              <input type="date" class="form-control" id="bindDate">
            </div>
            <div class="mb-3">
              <label class="form-label">CSL (Cobertura)</label>
              <select class="form-select" id="csl">
                <option value="">Seleccionar...</option>
                <option value="250/500">250/500</option>
                <option value="100/300">100/300</option>
                <option value="500/1000">500/1000</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Deducible</label>
              <input type="number" class="form-control" id="deductible" placeholder="1000">
            </div>
            <div class="mb-3">
              <label class="form-label">Prima Anual *</label>
              <input type="number" step="0.01" class="form-control" id="annualPremium" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Límite Umbrella</label>
              <input type="number" class="form-control" id="umbrellaLimit" placeholder="0">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnSavePolicy">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/policies.js"></script>
</body>
</html>
