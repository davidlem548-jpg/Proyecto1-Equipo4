<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Seguros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Seguros • Dashboard</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="policies.html">Pólizas</a>
        <a class="btn btn-outline-secondary btn-sm" href="claims.html">Reclamos</a>
        <button id="themeBtn" class="btn btn-secondary btn-sm">Tema</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3" id="cardsRow">
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-secondary small">Total de pólizas</div>
            <div class="fs-3 fw-bold" id="cardTotalPolicies">—</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-secondary small">Reclamos totales</div>
            <div class="fs-3 fw-bold" id="cardTotalClaims">—</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-secondary small">Reclamos activos</div>
            <div class="fs-3 fw-bold" id="cardActiveClaims">—</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-secondary small">Prima total</div>
            <div class="fs-3 fw-bold" id="cardTotalPremium">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Reclamos por estado</h6>
            <canvas id="claimsByStatus"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Primas por aseguradora</h6>
            <canvas id="premiumByInsurer"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
